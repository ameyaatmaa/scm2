<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">
<head>
    <title>register</title>
</head>
<body>
<section id="content">
    <div class="container mx-auto px-4 mt-32 flex justify-center">
        <div class="w-full" style="max-width:798px;">
            <form data-th-action="@{'/do-register'}" method="post"  th:object="${userForm}"   class="p-8 bg-white border-2 border-gray-300 border-t-blue-200 rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-600 mt-10">

                <h5 class="mb-6 text-3xl font-bold tracking-tight text-gray-900 dark:text-white text-center">Signup Here</h5>

                <!-- Name -->
                <div class="mb-5">
                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Name</label>
                    <input type="text"  th:field="*{name}"  id="name" name="name" placeholder="Enter your full name" required
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                </div>

                <!-- Email -->
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                    <input type="email"  th:field="*{email}"  id="email" name="email" placeholder="name@flowbite.com" required
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                </div>

                <!-- Password -->
                <div class="mb-5">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password"  th:field="*{password}"  id="password" name="password" placeholder="Enter password" required
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                </div>

                <!-- Contact -->
                <div class="mb-5">
                    <label for="contact" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact No.</label>
                    <input type="tel" th:field="*{phoneNumber}"  id="contact" name="contact" placeholder="e.g. +91 9876543210" required
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"/>
                </div>

                <!-- About Textarea -->
                <div class="mb-6">
                    <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About</label>
                    <textarea id="about" name="about"  th:field="*{about}" rows="4" placeholder="Tell us something about yourself..."
                              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"></textarea>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end space-x-4 mt-4">
                    <button type="submit"
                            class="px-5 py-2 text-sm font-medium text-white bg-green-600 rounded hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-800">
                        Signup
                    </button>
                    <button type="reset"
                            class="px-5 py-2 text-sm font-medium text-white bg-red-600 rounded hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">
                        Reset
                    </button>
                </div>

            </form>
        </div>
    </div>
</section>
</body>
</html>
