<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Signup</title>
    <!-- Font Awesome for optional icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="content" class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-2xl p-8 border-t-8 border-indigo-600 bg-white rounded-xl shadow-lg dark:bg-gray-800 dark:border-indigo-500">

        <!-- message here -->
        <div th:replace="~{message::messagebox}"></div>

        <!-- Title -->
        <h1 class="mb-2 text-3xl font-bold text-center text-gray-900 dark:text-white">
            Create Your Account
        </h1>
        <p class="mb-6 text-center text-gray-500 dark:text-gray-400">
            Start managing contacts on cloud
        </p>

        <!-- Form -->
        <form th:action="@{/do-register}" method="post" th:object="${userForm}" class="space-y-5" novalidate>

            <!-- Name -->
            <div>
                <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                <input type="text" id="name" th:field="*{name}" placeholder="John Doe" required
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" id="email" th:field="*{email}" placeholder="you@example.com" required
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" th:field="*{password}" placeholder="••••••••" required
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Number</label>
                <input type="text" id="phone" th:field="*{phoneNumber}" placeholder="+91 9876543210" required
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <!-- About -->
            <div>
                <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">About You</label>
                <textarea id="about" rows="4" th:field="*{about}" placeholder="Write something about yourself..."
                          class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
                <p th:if="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600 text-sm mt-1"></p>
            </div>

            <!-- Buttons -->
            <div class="flex justify-between space-x-3 pt-2">
                <button type="submit"
                        class="w-1/2 px-4 py-2 font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white transition">
                    <i class="fa-solid fa-user-plus mr-2"></i> Signup
                </button>
                <button type="reset"
                        class="w-1/2 px-4 py-2 font-semibold rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition">
                    <i class="fa-solid fa-rotate-left mr-2"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    console.log("Signup page");
</script>
</body>
</html>
