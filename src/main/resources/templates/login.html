<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login</title>
    <!-- Font Awesome for Google/GitHub icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<div id="content" class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
    <div class="w-full max-w-md p-8 border-t-8 border-indigo-600 bg-white rounded-xl shadow-lg dark:bg-gray-800 dark:border-indigo-500">

        <!-- Message fragment -->
        <div th:replace="message::messagebox"></div>

        <!-- Title -->
        <h1 class="mb-2 text-3xl font-bold text-center text-gray-900 dark:text-white">
            Login
        </h1>
        <p class="mb-6 text-center text-gray-500 dark:text-gray-400">
            Start managing contacts on cloud
        </p>

        <!-- Error & Logout messages -->
        <div class="text-red-600 text-center mb-4 font-medium" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="text-green-600 text-center mb-4 font-medium" th:if="${param.logout}">
            You have been logged out.
        </div>

        <!-- Login form -->
        <form method="post" th:action="@{/authenticate}" class="space-y-5">
            <!-- Email -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Email
                </label>
                <input name="email" type="email" id="email"
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       placeholder="you@example.com" required />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Password
                </label>
                <input name="password" type="password" id="password"
                       class="w-full px-4 py-2 text-sm rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 bg-gray-50 text-gray-900 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                       placeholder="••••••••" required />
            </div>

            <!-- Buttons -->
            <div class="flex justify-between items-center space-x-3">
                <button type="submit"
                        class="w-1/2 px-4 py-2 font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white transition">
                    Login
                </button>
                <button type="reset"
                        class="w-1/2 px-4 py-2 font-semibold rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition">
                    Reset
                </button>
            </div>
        </form>

        <!-- Divider -->
        <div class="my-6 flex items-center">
            <hr class="flex-grow border-gray-300 dark:border-gray-600">
            <span class="px-3 text-gray-400 text-sm">or</span>
            <hr class="flex-grow border-gray-300 dark:border-gray-600">
        </div>

        <!-- Social login buttons -->
        <div class="space-y-4">
            <a th:href="@{/oauth2/authorization/google}"
               class="w-full flex justify-center items-center px-4 py-2 font-semibold rounded-lg text-center bg-red-600 hover:bg-red-700 text-white transition">
                <i class="fa-brands fa-google mr-2"></i> Sign in with Google
            </a>

            <a th:href="@{/oauth2/authorization/github}"
               class="w-full flex justify-center items-center px-4 py-2 font-semibold rounded-lg bg-gray-800 hover:bg-gray-900 text-white transition">
                <i class="fa-brands fa-github mr-2"></i> Sign in with GitHub
            </a>
        </div>
    </div>
</div>

<script>
    console.log("Login page");
</script>
</body>
</html>
